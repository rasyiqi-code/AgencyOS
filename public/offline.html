<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FFB800" />
  <title>Offline | Crediblemark</title>
  <style>
    /* ============================================================
     * Halaman offline statis untuk PWA.
     * Menggunakan inline CSS agar tidak perlu network request.
     * Tema: dark mode sesuai dengan desain utama aplikasi.
     * ============================================================ */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .offline-container {
      max-width: 480px;
      width: 100%;
    }

    /* Ikon offline â€” lingkaran dengan simbol WiFi off */
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
      color: #FFB800;
    }

    .offline-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #FFB800;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .offline-description {
      font-size: 1rem;
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* Tombol retry dengan efek hover */
    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #000000;
      background-color: #FFB800;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .retry-button:hover {
      background-color: #E5A600;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 184, 0, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .retry-button svg {
      width: 20px;
      height: 20px;
    }

    /* Info tambahan */
    .offline-hint {
      margin-top: 2rem;
      font-size: 0.8125rem;
      color: #71717a;
      line-height: 1.5;
    }

    /* Animasi pulse pada ikon */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <!-- Ikon WiFi Off -->
    <div class="offline-icon pulse">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="2" y1="2" x2="22" y2="22" />
        <path d="M8.5 16.5a5 5 0 0 1 7 0" />
        <path d="M2 8.82a15 15 0 0 1 4.17-2.65" />
        <path d="M10.66 5c4.01-.36 8.14.9 11.34 3.76" />
        <path d="M16.85 11.25a10 10 0 0 1 2.22 1.68" />
        <path d="M5 12.86a10 10 0 0 1 5.17-2.95" />
        <line x1="12" y1="20" x2="12.01" y2="20" />
      </svg>
    </div>

    <h1 class="offline-title">Anda Sedang Offline</h1>

    <p class="offline-description">
      Sepertinya koneksi internet Anda terputus.
      Periksa koneksi WiFi atau data seluler Anda, lalu coba lagi.
    </p>

    <!-- Tombol Coba Lagi -->
    <button class="retry-button" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10" />
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
      </svg>
      Coba Lagi
    </button>

    <p class="offline-hint">
      Halaman yang pernah Anda kunjungi mungkin masih tersedia secara offline.
    </p>
  </div>
</body>
</html>
