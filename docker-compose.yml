version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agency-os-web-prod
    restart: always
    # Ports dihapus agar tidak bentrok dengan Host.
    # Dokploy akan routing via internal network.
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/agency_os?schema=public
      - NEXT_PUBLIC_STACK_PROJECT_ID=${NEXT_PUBLIC_STACK_PROJECT_ID:-}
      - NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY=${NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY:-}
      - STACK_SECRET_SERVER_KEY=${STACK_SECRET_SERVER_KEY:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY:-}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY:-}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-}
      - GOOGLE_GENAI_API_KEY=${GOOGLE_GENAI_API_KEY:-}
      - NODE_ENV=production
    depends_on:
      - db
    networks:
      - agency-network-prod

  db:
    image: postgres:15-alpine
    container_name: agency-os-db-prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: agency_os
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    # Tidak mengekspos port 5432 ke host demi keamanan produksi
    networks:
      - agency-network-prod

networks:
  agency-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
